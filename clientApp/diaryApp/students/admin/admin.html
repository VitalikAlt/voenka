<div class="students_view_container" layout="row" flex>
    <md-sidenav flex
                md-is-open="true"
                layout="column"
                md-component-id="left"
                class="md-sidenav-left md-whiteframe-z2"
                md-is-locked-open="true">
        <md-toolbar layout="row">
            <div class="menu-header-label">Меню</div>
        </md-toolbar>
        <md-content flex id="content" flex role="navigation">
            <md-button ui-sref="students.profile" id="students.profile" class="menu-row" badge-menu layout="row" >
                <span class="menu-label">Профиль</span>
                <!--<md-icon md-font-library="material-icons">desktop_windows</md-icon>-->
            </md-button>
            <md-button ui-sref="students.marks" id="students.marks" class="menu-row" badge-menu layout="row" >
                <span class="menu-label">Успеваемость</span>
            </md-button>
            <md-button ui-sref="students.schedule" id="students.schedule" class="menu-row" badge-menu layout="row" >
                <span class="menu-label">Расписание</span>
            </md-button>
            <md-button ng-click="students.logout()" ui-sref="auth" id="logout" class="menu-row" badge-menu layout="row" >
                <span class="menu-label">Выход</span>
            </md-button>
        </md-content>
    </md-sidenav>
</div>
