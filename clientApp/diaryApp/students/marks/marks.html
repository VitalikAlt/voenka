<div class="student_marks_container">
    <link rel="stylesheet" href="diaryApp/students/marks/marks.css">
    <h2 class="inner_header">Успеваемость студента</h2>
    
    <div class="summary_container">
        <div class="summary_string" layout="row">
            <div class="summary_name" flex="20">Средний балл:</div>
            <div class="summary_value"> {{ marks.summary.average }}</div>
        </div>
        <div class="summary_string" layout="row">
            <div class="summary_name" flex="20">Пропусков:</div>
            <div class="summary_value"> {{ marks.summary.missed + " (" + marks.summary.percentMissed + "%)" }}</div>
        </div>
        <div class="summary_string" layout="row">
            <div class="summary_name" flex="20">Посещено занятий:</div>
            <div class="summary_value"> {{ marks.summary.placed }}</div>
        </div>
    </div>
    <div class="marks_container" layout="column">
        <h3 class="inner_header_h3">Учебные дисциплины</h3>
        <md-table-container>
            <table class="marks_table">
                <thead>
                    <tr>
                        <th ng-repeat="title in marks.marksHelper.getTitles()">{{ title }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in marks.marksHelper.getRows()">
                        <td ng-repeat="cell in row track by $index"> {{ cell }} </td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
    </div>
    <div class="standarts_container" layout="column">
        <h3 class="inner_header_h3">Нормативы</h3>
        <md-table-container>
            <table class="marks_table">
                <thead>
                    <tr>
                        <th flex ng-repeat="title in marks.standartsHelper.getTitles()">{{ title }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in marks.standartsHelper.getRows()">
                        <td ng-repeat="cell in row track by $index"> {{ cell }} </td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
    </div>
</div>
