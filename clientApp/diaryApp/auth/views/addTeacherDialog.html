<link rel="stylesheet" href="diaryApp/auth/views/dialogStyles.css">
<md-dialog aria-label="add_student_dialog" class="add_dialog">
   <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 class="inner_header">Добавление преподавателя</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="auth.dialogCancel()">
          <md-icon md-font-library="material-icons">close</md-icon>
        </md-button>
      </div>
   </md-toolbar>
   <md-dialog-content class="add_dialog_content" layout="column">
       <!--<h2 class="inner_header">Добавление преподавателя</h2>-->
       <div class="student_fields_container" layout="column">
        <md-input-container>
            <input name="login"
                    type="text"
                    ng-model="newTeacher.login"
                    placeholder="Логин"
                    aria-label="login">
        </md-input-container>
        <md-input-container>
            <input name="password"
                    type="password"
                    ng-model="newTeacher.password"
                    placeholder="Пароль"
                    aria-label="password">
        </md-input-container>
       </div>
      
   </md-dialog-content>
   <md-dialog-actions>
        <span flex></span>
        <md-button aria-label="doneBtn" ng-click="auth.dialogDone(newTeacher)">
        	Добавить
        </md-button>
        <md-button aria-label="cancelBtn" ng-click="auth.dialogCancel()" style="margin-right:20px;">
            Отмена
        </md-button>
   </md-dialog-actions>
</md-dialog>
