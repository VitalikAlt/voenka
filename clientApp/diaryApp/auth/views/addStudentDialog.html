<link rel="stylesheet" href="diaryApp/auth/views/dialogStyles.css">
<md-dialog aria-label="add_student_dialog" class="add_dialog">

      <div class="md-toolbar-tools">
        <h2 class="inner_header">Добавление студента</h2>

   </md-toolbar>

            <input name="login"

                    placeholder="Логин"
                    aria-label="login"
                    required>

        <md-input-container>
           <input name="password"

                  ng-model="newStudent.password"
                  placeholder="Пароль"
                  aria-label="password"
                  required>
       </md-input-container>
       <md-input-container>
           <input name="squad"
                  type="squad"
                  ng-model="newStudent.squad"
                  placeholder="Взвод"
                  aria-label="squad"
                  required>
       </md-input-container>
       <md-input-container>

   <md-dialog-actions>
        <span flex></span>
        <md-button aria-label="doneBtn" ng-click="auth.dialogDone(newStudent)">

        <md-button aria-label="cancelBtn" ng-click="auth.dialogCancel()" style="margin-right:20px;">
