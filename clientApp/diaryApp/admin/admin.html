<div class="admin_view_container" layout="row" flex>
    <md-sidenav flex
                md-is-open="true"
                layout="column"
                md-component-id="left"
                class="md-sidenav-left md-whiteframe-z2"
                md-is-locked-open="true">
        <md-toolbar layout="row">
            <div class="menu-header-label">Меню</div>
        </md-toolbar>
        <md-content flex id="content" flex role="navigation">
            <md-button ui-sref="admin.profile"  class="menu-row" badge-menu layout="row" >
                <span class="menu-label">Списки</span>
            </md-button>
            <md-button ui-sref="admin.discipline"  class="menu-row" badge-menu layout="row" >
                <span class="menu-label">Дисциплины</span>
            </md-button>
            <md-button ui-sref="admin.group"  class="menu-row" badge-menu layout="row" >
                <span class="menu-label">Группы</span>
            </md-button>
            <md-button ng-click="logout()" ui-sref="auth" id="logout"  class="menu-row" badge-menu layout="row" >
                <span class="menu-label">Выход</span>
            </md-button>
        </md-content>

    </md-sidenav>
    <md-content layout-padding
                flex
                class="ui-view nested_block"
                md-whiteframe="4">
    </md-content>
</div>
